<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap task</title>
    <link rel="icon" href="https://drive.google.com/uc?export=view&id=1v9j0jRH8LyZwUQ5nlaunHngiaOPV9DM8"/>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="navHeader">
        <nav id="nav" class="navbar navbar-expand-lg navbar-light fixed-top">
            <a class="navbar-brand" href="">
                <div class="row">
                  <div class="col">
                    <img class="rounded-circle" src="https://drive.google.com/uc?export=view&id=1v9j0jRH8LyZwUQ5nlaunHngiaOPV9DM8" alt="logo">
                  </div>
                  <div class="col">
                    <p>VGEC</p>
                  </div>
                </div>
            </a>
            <button class="navbar-toggler ml-auto custom-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="">About us</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="">Academics</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="">Facilities</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="">Life at VGEC</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="">Placement</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="">People</a>
                </li>
              </ul>
            </div>
        </nav>
    </header>
    <section class="sliderSection">
        <div id="demo" class="carousel slide" data-ride="carousel">
            <ul class="carousel-indicators">

              <li data-target="#demo" data-slide-to="1"></li>
              <li data-target="#demo" data-slide-to="2"></li>
            </ul>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://drive.google.com/uc?export=view&id=1Mpd-PmwMKcYJgfwffLFKa74EcLvSSrLA" alt="image" class="carouselImg">
              </div>
              <div class="carousel-item">

              </div>
              <div class="carousel-item">
                <img src="https://drive.google.com/uc?export=view&id=1Zkt6-5lnU_2WRIWlYjOF1LBd39tlwnv-" alt="image" class="carouselImg">
              </div>
            </div>
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
          </div>
